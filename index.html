<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="players-container"></div>
    <div class="boardgame"></div>
    
    <div class="button-start-game">
        <button id="start-game">Start Game</button>
    </div>
    <div class="container">
        <form id='form'>
            <span id="close">&times;</span>
            <div class="form">
                <h2>Add the players</h2>
                <div class="players">
                    <label for="name">Player One (X):</label>
                    <input type="text" id="name" class="player-one" required>
                    <label for="name">Player Two (O):</label>
                    <input type="text" id="name" class="player-two" required>
                </div>
                <div class="button-form">
                    <button id="submit" type="button">Submit</button> 
                </div>
            </div>
        </form>
    </div> 
    <div class="button-new-game">
        <button id="new-game">New Game</button>
    </div>
</body>
</html>
